<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Signal</title>
</head>
<body>
    <h1>Filter Signal</h1>
    <form action="/filter" method="post" enctype="multipart/form-data">
        <label for="file">Upload Noisy Signal File (CSV):</label>
        <input type="file" id="file" name="file" accept=".csv" required><br>

        <label for="frequency">Signal Frequency (Hz):</label>
        <input type="number" id="frequency" name="frequency" step="0.1" value="10" required><br>

        <label for="harmonics">Number of Harmonics:</label>
        <input type="number" id="harmonics" name="harmonics" value="2" required><br>

        <button type="submit">Filter and Download CSV</button>
    </form>
</body>
</html>
