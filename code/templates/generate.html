<body>
    <h1>Generate Signal</h1>
    <form action="/generate" method="post">
        <label for="frequency">Signal Frequency (Hz):</label>
        <input type="number" id="frequency" name="frequency" step="0.1" value="10" required><br>

        <label for="amplitude">Signal Amplitude (ÂµV):</label>

        <input type="number" id="sampling_rate" name="sampling_rate" value="1000" required><br>
