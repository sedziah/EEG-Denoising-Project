<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Signal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            text-align: center;
        }
        h1 {
            color: #007bff;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            color: #555;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .home-button {
            margin-top: 15px;
            background-color: #6c757d;
        }
        .home-button:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Generate Signal</h1>
        <form action="/generate" method="post">
            <label for="frequency">Signal Frequency (Hz):</label>
            <input type="number" id="frequency" name="frequency" step="0.1" required><br>
    
            <label for="amplitude">Signal Amplitude (ÂµV):</label>
            <input type="number" id="amplitude" name="amplitude" step="0.1" required><br>
    
            <label for="sampling_rate">Sampling Frequency (Hz):</label>
            <input type="number" id="sampling_rate" name="sampling_rate" required><br>
    
            <label for="duration">Duration (s):</label>
            <input type="number" id="duration" name="duration" step="0.1" required><br>
    
            <label for="harmonic_option">Harmonic Factors:</label>
            <select id="harmonic_option" name="harmonic_option" required>
                <option value="0.5">Single Harmonic (0.5)</option>
                <option value="0.5,0.25">Two Harmonics (0.5, 0.25)</option>
            </select><br><br>
    
            <button type="submit">Generate and Download CSV</button>
        </form>
    </div>
</body>
</html>
