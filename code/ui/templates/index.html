<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSVEP Denoising Interface</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        /* Main Container */
        .container {
            background-color: #ffffff;
            padding: 2.5em 2em;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 420px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 1.5em;
            font-size: 1.8em;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        /* Button Styles */
        .button {
            display: block;
            width: 100%;
            padding: 0.75em 0;
            margin: 0.75em 0;
            font-size: 1.1em;
            font-weight: bold;
            color: #fff;
            text-align: center;
            text-decoration: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
        }

        .button.generate {
            background-color: #0069d9; /* Blue */
        }

        .button.generate:hover {
            background-color: #0056b3;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 105, 217, 0.3);
        }

        .button.filter {
            background-color: #28a745; /* Green */
        }

        .button.filter:hover {
            background-color: #218838;
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SSVEP Denoising Interface</h1>
        <a href="/generate" class="button generate">Generate Signals</a>
        <a href="/filter" class="button filter">Filter Signals</a>
    </div>
</body>
</html>
